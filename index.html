<!DOCTYPE html> 
<html>
<head>
  <title>Yannos Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Yannos Tracker</h1>

<div class="container">

  <div class="box">
    <h2>Timer</h2>
    <div id="timer">Loading...</div>
    <button id="relapseBtn">Oops</button>
  </div>

  <div class="box">
    <h2>Streak</h2>
    Current: <span id="currentStreak">0 days</span><br>
    Longest: <span id="longestStreak">0 days</span>
  </div>

  <div class="box">
    <h2>Write Note</h2>
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput">
    <label for="noteInput">Write your note:</label>
    <textarea id="noteInput" placeholder="write note..."></textarea>
    <button id="saveNoteBtn">Save Note</button>
  </div>

  <div class="box">
    <h2>Your Notes</h2>
    <div id="notesList"></div>
  </div>

  <div class="blog-container">

<div class="blog-post">
     <center><img src="https://i.postimg.cc/k5nD2zL0/Full_Size_Render.jpg" width="400" height="400"></center>
</div>



       <!-- <div class="blog-post">
            <h3>EXAMPLE</h3>
            <p class="date">Published on 2 September 2024</p>
            <p>EXAMPLE</p>
        </div> -->
</div>

</div>


<script type="module" src="app.js"></script>

</body>
</html>
